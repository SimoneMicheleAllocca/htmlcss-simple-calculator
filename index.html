<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header> 
            <img src="./img/Boosio-logo.png" alt="Boosio-logo">  
    </header>
      <!-- /header -->

      <!-- display -->
      <div class="display">
        <span class="number-display">0</span>
      </div>  
      <!-- /display -->

      <!-- main -->
      <main>
      <!-- button -->
    <div class="container">
            <div class="button item-column">
                <button class="item">1</button>
                <button class="item">2</button>
                <button class="item">3</button>
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button>
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>
                <button class="item zero">0</button>
                <button class="item equal orange">=</button>
            </div>
        
            <div class="math button-column">
                <button class="math-item orange">C</button>
                <button class="math-item blue">-</button>
                <button class="math-item blue">+</button>
                <button class="math-item blue">x</button>
                <button class="math-item blue">:</button>
            </div>
    </div>
    
    
      <!-- /button -->
      </main>
      <!-- /main -->
    
</body>
</html>
